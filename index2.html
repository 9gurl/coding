<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="components/bootstrap.css">
</head>
<body>
    <section class="container  text-center">
        <img src="img/RPS2-HOA-Logo-Horizontal.png" alt="Ridgepoint Subdivision II Teresa Homeowners Association, Inc." style="height: 100px; width: 80%;">
    </section> 
    <nav class="navbar navbar-expand-lg " style="height: 80px!important;">
        <div class="container-fluid p-0text-center   bg-success">

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- carousel ito boy -->
      <div class="container">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">

                <img src="img/Board.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">

              </div>

              </div>
            </div>

              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
